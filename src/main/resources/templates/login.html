<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#faf7f0] flex justify-center items-center h-screen m-0">
<div class="flex flex-row gap-64">
  <div class="text-blue-700 font-semibold text-4xl">
    <img src="assets/images/fablab_logo.png" class="h-70% w-70%" alt="FabLab Logo">
  </div>
  <div class="login-container bg-[#faf7f0] p-10 w-200 border-2 border-orange-700 rounded-2xl shadow-lg shadow-orange-600 text-center">
    <i class="bi bi-box-arrow-in-right text-blue-700 text-5xl mb-4"></i>
    <h1 class="text-2xl mb-5 text-wheat">Login in to Your Account</h1>
    <form id="login-form" method="POST" action="/user/login">
      <input type="text" placeholder="Enter your Email Id" name="email" required class="w-full p-2 mb-4 border border-blue-700 rounded focus:outline-none focus:ring focus:ring-blue-100">
      <input type="password" placeholder="Enter your Password" name="password" required class="w-full p-2 mb-4 border border-blue-700 rounded focus:outline-none focus:ring focus:ring-blue-100">
      <div class="flex items-center mb-4">
        <input type="checkbox" name="remember" id="remember" class="mr-2 text-wheat">
        <label for="remember" class="text-wheat">Remember me</label>
      </div>
      <input type="submit" value="Login In" class="w-full p-2 bg-blue-700 text-white font-semibold rounded hover:bg-blue-800 transition duration-200">
    </form>
    <div class="mt-4">
      <a href="#" class="text-blue-700 underline">Forgot your password?</a>
    </div>
  </div>
</div>

</body>
</html>
